    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


    <nav class="navbar navbar-expand-xl bg-a fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand mr-auto"><img src="img/logo.png" height="30" width="41" alt=""></a>
            <button class="navbar-toggler" role="button" data-toggle="collapse" type="button" data-target="#navBar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navBar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="#"> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">  Listings</a></li>
                    <li class="nav-item"><a class="nav-link" href="./aboutus.html"> About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactus.html"> Contact</a></li>
                </ul>
                <form >
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <label class="form-check-inline form-check-label">
                                <input type="email" class="form-check-input form-control" placeholder="Enter your email">
                            </label>
                        </li>
                        <li class="nav-item">
                            <label class="form-check-inline form-check-label">
                                <input type="password" class="form-check-input form-control" placeholder="Enter your password">
                            </label>
                        </li>
                        <li class="nav-item"><button type="submit" class="btn btn-sm btn-secondary form-control">  <span class="fa fa-sign-in"></span> Login</button></li>
                    </ul>
                </form>

                <span class="nav-item ml-auto offset-1"><a role="button" class="btn btn-secondary btn-sm form-control" id="signup"><span class="fa fa-user-plus"></span> Register</a></span>


            </div>
        </div>

    </nav>
    <div class="modal" id="signupModal" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sign Up</h4>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">

                    <form class="col-12">
                        <div class="form-group row">
                            <label class="form-check-label col-12 col-sm-4" for="firstName"> First Name</label>
                            <input type="text" id="firstName" class="col-12 col-sm-8 form-control">
                        </div>
                        <div class="form-group row">
                            <label class="form-check-label col-12 col-sm-4" for="lastName"> Last Name</label>
                            <input type="text" id="lastName" class="col-12 col-sm-8 form-control">
                        </div>
                        <div class="form-group row">
                            <label class="form-check-label col-12 col-sm-4" for="email"> Email</label>
                            <input type="email" id="email" class="col-12 col-sm-8 form-control">
                        </div>
                        <div class="form-group row">
                            <label class="form-check-label col-12 col-sm-4" for="address"> Address</label>
                            <input type="text" id="address" class="col-12 col-sm-8 form-control">
                        </div>
                        <div class="form-group row">
                            <label class="form-check-label col-12 col-sm-4" for="dob">Date of birth</label>
                            <input type="date" id="dob" class="col-12 col-sm-8 form-control">
                        </div>
                        <div class="form-group row">
                            <label class="form-check-label col-12 col-sm-4" for="password"> Password</label>
                            <input type="password" id="password" class="col-12 col-sm-8 form-control">
                        </div>
                        <div class="form-group row">
                            <label class="form-check-label col-12 col-sm-4" for="passwordc"> Confirm Password</label>
                            <input type="password" id="passwordc" class="col-12 col-sm-8 form-control">
                        </div>
                        <div class="form-group row">
                            <label class="form-check-label col-12 col-sm-4" for="bio"> Bio</label>
                            <textarea id="bio" class="col-12 col-sm-8 form-control" rows="7" cols="12"></textarea>
                        </div>
                        <div class="form-group row">
                            <div class="form-check offset-sm-4">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label"> I have read and agreed to the privacy terms .
                                </label>
                            </div>
                        </div>

                        <div class="form-group row">
                            <button type="button" class="btn btn-secondary offset-4" data-dismiss="modal">Cancel</button>
                            <button class="btn btn-primary btn-lg ml-2" type="submit">Sign up</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>

    </div>
    <header>

    </header>
    <main class="container">

    </main>
    <footer>

    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $("#signup").click( function () {
            $("#signupModal").modal('toggle');
        });
    </script>
</body>
</html>
